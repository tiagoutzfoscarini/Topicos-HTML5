<html lang="br">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>
<body class="body">
<script type="module" src="main.js"></script>
<h1>Trabalho HTML - Tópicos Especiais</h1>
<div class="container">
    <table>
        <tr>
            <td>
                <div class="form_left">
                    <form id="form" method="post" onsubmit="event.preventDefault(); return false;" ><p class="form_title">EFETUAR REGISTROS</p>
                        <p>* Campos obrigatórios</p>
                        <label class="label">*Nome:<br/><input type="text" id="name" pattern="[A-Za-zÀ-ÖØ-öø-ÿ ]+" required="required" placeholder="Xxxxx Xxxxx xx Xxxxx"/> <br/></label>
                        <label class="label">Data de nascimento:<br/><input type="date" id="date" /><br/></label>
                        <label class="label">*Email:<br/><input type="email" id="email" placeholder="xxxxx@xxxxx.xxx" required="required" /> <br/></label>
                        <label class="label">Senha:<br/><input type="password" id="password" /><br/></label>
                        <label class="label">Sexo:<br/>
                            <select id="gender">
                                <option value="Não informado"></option>
                                <option value="Masculino">Masculino</option>
                                <option value="Feminino">Feminino</option>
                                <option value="Outro">Outro</option>
                            </select>
                            <br/>
                        </label>
                        <label class="label">Telefone residencial:<br/><input type="tel" id="phone" size="12" pattern="[0-9]{2} [0-9]{9}" placeholder="xx xxxxxxxxx"/> <br/></label>
                        <label class="label">Celular:<br/><input type="tel" id="mobile" size="12" pattern="[0-9]{2} [0-9]{9}" placeholder="xx xxxxxxxxx"/> <br/></label>
                        <label class="label">Fumante:<br/>
                            <select id="smoker">
                                <option value="Não informado"></option>
                                <option value="Sim">Sim</option>
                                <option value="Não">Não</option>
                            </select>
                            <br/>
                        </label>
                        <label class="label">Município de origem:<br/><input type="text" id="city" /><br/></label>
                        <input class='button' type="reset" value="Cancelar"/>
                        <input class='button' type="submit"  value="Gravar"/>
                    </form>
                </div>
            </td>
            <td>
                <div class="form_right">
                    <form id="displayForm" method="get"><p class="form_title">DADOS</p>
                        <label class="label">Nome:<br/><input type="text" id="displayName" disabled="disabled" readonly /> <br/></label>
                        <label class="label">Data de nascimento:<br/><input type="date" id="displayDate" disabled="disabled" readonly /><br/></label>
                        <label class="label">Email:<br/><input type="email" id="displayEmail" disabled="disabled" readonly /> <br/></label>
                        <label class="label">Senha:<br/><input type="password" id="displayPassword" disabled="disabled" readonly /><br/></label>
                        <label class="label">Sexo:<br/><input type="text" id="displayGender" disabled="disabled" readonly ><br/></label>
                        <label class="label">Telefone residencial:<br/><input type="tel" id="displayPhone" disabled="disabled" readonly /> <br/></label>
                        <label class="label">Celular:<br/><input type="tel" id="displayMobile" disabled="disabled" readonly /> <br/></label>
                        <label class="label">Fumante:<br/><input type="text" id="displaySmoker" disabled="disabled" readonly ><br/></label>
                        <label class="label">Município de origem:<br/><input type="text" id="displayCity" disabled="disabled" readonly /><br/></label>
                        <input class='button' type="reset" value="Limpar"/>
                    </form>
                </div>
            </td>
        </tr>
    </table>
</div>
</body>
<footer>
  <p>&copy; Faccat - Tópicos Especiais 2022/02</p>
</footer>
</html>
